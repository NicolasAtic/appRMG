<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="10Login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="enter1">
            <h4>Welcome to MyCityHome</h4>
            <div class="image3">
                <img src="https://www.tucasa.com/logos/logo2810864.gif" alt="image" width="320" height="200"/>   
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <h4>Ingrese su informacion</h4>
                <form id="loginForm">
                    <dt><label for="login"><b>Correo electrónico</b></label></dt>
                    <input type="text" id="login" name="login" placeholder="Usuario" required>

                    <dt><label for="password"><b>Contraseña (DNI)</b></label></dt>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    
                    <div class="openhtml1">
                        <button type="submit">Acceso</button>
                    </div>
                </form>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
</body>
</html>
