<!DOCTYPE html>

    <script src="Documents.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script>
    function uploadFiles() {
        var fileInput = document.getElementById('fileInput');
        var files = fileInput.files;
    
        var formData = new FormData();
        for (var i = 0; i < files.length; i++) {
            formData.append('files', files[i]);
        }
    
        fetch ('https://script.google.com/macros/s/AKfycbzopw53IEHF-B5SncHP1veuKizr2Um63qQ_C3mGXNK-FIQdb0j797EMDssOSTK-QP06/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            console.log('Success:', result);
            document.getElementById('message').textContent = 'Files uploaded successfully.';
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').textContent = 'Error uploading files.';
        });
        }
    
    </script>

</head>
