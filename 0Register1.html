<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="9Register1.css">
    <script src="Register1.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="enter1">
            <h4>Welcome to MyCityHome</h4>
            <div class="image3">
                <img src="https://www.tucasa.com/logos/logo2810864.gif" alt="image" width="320" height="200"/>
            </div>
            <div class="register-container">
                <h2>Register</h2>
                <h4>Ingrese su informacion</h4>
                <form id="registerForm">
                    
                    <dt><label for="email"><b>Correo electrónico</b></label></dt>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    
                    <dt><label for="dni"><b>DNI</b></label></dt>
                    <input type="text" id="dni" name="dni" placeholder="DNI" required>
                    
                    <div class="openhtml1">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
                <p id="registerMessage"></p>
            </div>
        </div>
    </div>
</body>
</html>
