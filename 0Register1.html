<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="9Register1.css">
</head>
<body>

    <section class="ui segment grey signup-form" id="signup-form">
        <form class="ui form big">
            <div class="ui stacked segment">
                <div class="ui error message" id="error-message"></div>
                <div class="field">
                    <div class="image3">
                        <img src="https://www.tucasa.com/logos/logo2810864.gif" alt="image" width="320" height="200"/>   
                    </div>
                    <div class="ui left icon input big">
                        <i class="mail icon"></i>
                        <input type="email" placeholder="Email" id="email" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input big">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password" id="password" />
                    </div>
                </div>
                <button class="ui button blue fluid big" id="signup-btn">Crear Cuenta</button>
            </div>
        </form>
        <div class="ui message small big">Ya tienes una cuenta? <a id="have-an-account-btn" href="1Login.html">Iniciar Sesi√≥n</a></div>
    </section>

    <script src="firebase.js" type="module"></script>
    <script src="Register1.js" type="module"></script>
</body>
</html>
