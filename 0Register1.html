<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

<body>
    <section class="ui segment grey signup-form" id="signup-form">

            <div class="ui stacked segment">
                <div class="ui error message" id="error-message"></div>
                <div class="field">
                    <h4 class="h4">Welcome to</h4>
                    <div class="image3">
                        <img src="https://www.tucasa.com/logos/logo2810864.gif" alt="image" width="320" height="200"/>   
                    </div>
                    <div class="ui left icon input big">
                        <i class="mail icon"></i>
                        <input type="email" placeholder="Email" id="email" /></div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input big">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password" id="password" /></div>
                    </div>
                <button class="ui button blue fluid big" id="signup-btn">Crear Cuenta</button>
            </div>
        </form>
        <div class="ui message small big">Ya tienes una cuenta? <a id="have-an-account-btn" href="1Login.html">Iniciar Sesi√≥n</a></div>
